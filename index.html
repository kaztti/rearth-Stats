<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>らーす鯖同接統計サイト</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            padding: 20px;
            background-color: #f4f7f6;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        .controls {
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            margin: 0 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        button.active {
            background-color: #2c3e50;
        }

        .chart-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h3 {
            margin-top: 0;
            border-left: 5px solid #3498db;
            padding-left: 10px;
        }
    </style>
</head>

<body>

    <h1>らーす鯖 統計ダッシュボード</h1>

    <div class="controls">
        <button onclick="filterRange(1)" id="btn-1h">1時間</button>
        <button onclick="filterRange(24)" id="btn-24h">24時間</button>
        <button onclick="filterRange(168)" id="btn-1w">1週間</button>
        <button onclick="filterRange(0)" id="btn-all" class="active">すべて</button>
    </div>

    <div class="chart-container">
        <h3>接続人数推移</h3>
        <canvas id="playerChart"></canvas>
    </div>

    <div class="chart-container">
        <h3>サーバー稼働状況 (Online/Offline)</h3>
        <canvas id="statusChart"></canvas>
    </div>

    <script>
        let allStatsData = []; 
        let playerChartInstance = null;
        let statusChartInstance = null;

        async function loadData() {
            let statsUrl = './stats.json';

            statsUrl += `?t=${new Date().getTime()}`;

            try {
                const response = await fetch(statsUrl);
                if (!response.ok) throw new Error('Network response was not ok');
                allStatsData = await response.json();
                
                filterRange(0);
            } catch (error) {
                console.error("データの読み込みに失敗しました。stats.jsonが存在するか確認してください。:", error);
                alert("データの読み込みに失敗しました。GitHub Actionsが完了して stats.json が生成されるまで待つか、ブランチ設定を確認してください。");
            }
        }

        function filterRange(hours) {
            document.querySelectorAll('.controls button').forEach(btn => btn.classList.remove('active'));
            if(hours === 1) document.getElementById('btn-1h').classList.add('active');
            if(hours === 24) document.getElementById('btn-24h').classList.add('active');
            if(hours === 168) document.getElementById('btn-1w').classList.add('active');
            if(hours === 0) document.getElementById('btn-all').classList.add('active');

            if (!allStatsData || allStatsData.length === 0) return;

            let filteredData = allStatsData;

            if (hours !== 0) {
                const now = new Date().getTime();
                const limit = now - (hours * 60 * 60 * 1000);
                filteredData = allStatsData.filter(entry => new Date(entry.time).getTime() > limit);
            }

            renderCharts(filteredData);
        }

        function renderCharts(data) {
            if (data.length === 0) {
                console.warn("指定された期間のデータがありません。");
                return;
            }

            const labels = data.map(entry => {
                return new Date(entry.time).toLocaleString([], {
                    month: 'numeric',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            });

            const playerCounts = data.map(entry => entry.players);
            const statusValues = data.map(entry => entry.online ? 1 : 0);

            if (playerChartInstance) playerChartInstance.destroy();
            if (statusChartInstance) statusChartInstance.destroy();

            playerChartInstance = new Chart(document.getElementById('playerChart'), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'オンライン人数',
                        data: playerCounts,
                        borderColor: '#3498db',
                        backgroundColor: 'rgba(52, 152, 219, 0.2)',
                        fill: true,
                        tension: 0.3,
                        pointRadius: 2
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: { beginAtZero: true, ticks: { precision: 0 } }
                    }
                }
            });

            statusChartInstance = new Chart(document.getElementById('statusChart'), {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '稼働状態',
                        data: statusValues,
                        borderColor: '#2ecc71',
                        borderWidth: 2,
                        fill: false,
                        stepped: true
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            min: -0.1,
                            max: 1.1,
                            ticks: {
                                callback: value => value === 1 ? 'ONLINE' : (value === 0 ? 'OFFLINE' : '')
                            }
                        }
                    }
                }
            });
        }

        loadData();
    </script>
</body>

</html>
